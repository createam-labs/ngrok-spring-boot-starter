name: CI on ubuntu-latest
on:
  push:
    branches: [ main, development, tests_fixes ]
  pull_request:
    branches: [ main ]
jobs:
  test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build & test & cache main project
        run: mvn --batch-mode --no-transfer-progress install
      - name: execute automation tests
        working-directory: ./.github/test-app/
        run: mvn --batch-mode --no-transfer-progress test
